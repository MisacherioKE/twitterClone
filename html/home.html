<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4f2385cc7b.js" crossorigin="anonymous"></script>

</head>
<body>
    <section class="sectOne">
        <div class="container" style="margin-left: 10%; margin-top: 1.5%;">
          
               <div class="col">
          <span class="img-fluid"><i class="fa-brands fa-twitter h1"></i></span>
          <div class="row">
          <span class="img-fluid"><i class="fa-solid fa-house-chimney-window h3"></i><a class="menuItems" href="">Home</a></span>
        </div>
        <div class="row">
            <span class="img-fluid"><i class="fa-solid fa-hashtag h3"></i><a  class="menuItems" href="">Explore</a></span>

        </div>
        <div class="row">
            <span class="img-fluid"><i class="fa-solid fa-bell h3"></i><a class="menuItems" href="">Notifications</a></span>

        </div>
        <div class="row">
            <span class="img-fluid"><i class="fa-solid fa-envelope h3"></i><a class="menuItems" href="">Messages</a></span>

        </div>
        <div class="row">
            <span class="img-fluid"><i class="fa-solid fa-bookmark h3"></i><a class="menuItems" href="">Bookmarks</a></span>

        </div>
        <div class="row">
            <span class="img-fluid"><i class="fa-solid fa-square-list h3"></i><a class="menuItems" href="">Lists</a></span>

        </div>
        <div class="row">
            <span class="img-fluid"><i class="fa-solid fa-user h3"></i><a class="menuItems" href="">Profile</a></span>

        </div>
        <div class="row">
            <span class="img-fluid"><i class="fa-solid fa-circle-ellipsis h3"></i><a class="menuItems" href="">More</a></span>

        </div>
        <div class="row">
                        
            <button class="btn btn-primary" style="width: 100px;">Tweet</button>
       
    </div>
   
        </div>   
                </div>
                   
                <div class="sectTwo">

                    <h3>Home</h3>
                     <img src="/images/ppic.jpg" alt="" class="img" style="height: 50px; object-fit: cover; border-radius: 50%; width: 50px;">
                  <input type="text" class="search" id="searchInput" placeholder="Whats's happening?">
                   <span id="public" style="display: none;"><i class="fa-solid fa-earth-africa"></i>Everyone can reply</span>
                   <hr id="lineOne" class="line1" style="display: none;">
                   <div class="attachment">
                    <button id="tweetBtn" class="btn btn-primary" style="width: 100px; margin-left: 75%;">Tweet</button>
                   </div>
                  
                   <hr class="line2">
                </div>
                <div class="sectTwoB">
                    <div id="spinner"  class="spinner-border" role="status" style="display: none;" >
                        <span class="visually-hidden">Loading...</span>
                      </div>
                   <p id="tweet"></p>
                 
                </div>
                <div class="sectThree">
                    <input type="text" class="search2" placeholder="Search Twitter">
                    <div class="trends">
                        <p>Trends for you</p>
                    </div>
                </div>
            
    </section>
 
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>

 
    <script src="/js/config.js"></script>

    <script src="/js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
