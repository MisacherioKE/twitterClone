<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Profile Pic</title>
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/4f2385cc7b.js" crossorigin="anonymous"></script>
</head>
<body>
    

    <section class="main">
        <div class="cont">
            <button id="close"><i class="fa-solid fa-xmark"></i></button>
            <span class="icon"><i class="fa-brands fa-twitter h1"></i></span>
            <span class="text1">Upload your profile picture</span>
            <div id="uploadImg">
                <label for="files"><i class="fa-solid fa-image h1"></i></label>
                <input type="file" id="files" style="display: none;">
                <h5 id="uploadProgress"></h5>
                <p id="filename"></p>
                <button id="upload">Upload file</button>
            </div>
            <!-- <input type="text" id="userName" class="user"placeholder="Enter Full Names">
            <input type="text" id="userName1" class="user"placeholder="Enter Username">
            <input id="email" type="text" class="user" placeholder="Enter Your Email">
          
           
            <input type="text" id="phoneNumber" class="user" placeholder="Enter Your Phone number">
            <input id="pass" type="password" class="user" placeholder="password"> -->
            <button id="signup" class="next">Next</button>
            <button id="loading" class="btn btn-primary " type="button" disabled style="display: none;">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span class="visually-hidden">creating account...</span>
              </button>
           
        </div>
   
    </section>

    
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>

    <script src="/js/config.js"></script>
    <script src="/js/uploadFiles.js"></script>
    <script src="/js/profilepic.js"></script>

</body>
</html>
