<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://kit.fontawesome.com/4f2385cc7b.js" crossorigin="anonymous"></script>

</head>
<body>
    <section class="main">
    <div class="cont">
        <button id="close"><i class="fa-solid fa-xmark"></i></button>
        <span class="icon"><i class="fa-brands fa-twitter h1"></i></span>
        <span class="text1">Reset Password</span>
        <input type="text" class="name" id="email" placeholder="enter the email you used to sign up">
        <button class="next" id="reset">Reset</button>
        <button id="loading" class="btn btn-primary " type="button" disabled style="display: none;">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span class="visually-hidden">please wait...</span>
          </button>
    </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>

 
    <script src="/js/config.js"></script>
    <script src="../js/reset.js"></script>
</body>
</html>
